<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1 class="text-center">Cinema Mariupol</h1>
            <!-- Basic -->
            <div class="row kino__row">
                <div class="col-md-3 kino__row__item">
                    <div>1</div>
                </div>
                <div class="col-md-3 kino__row__item">
                    <div>2</div>
                </div>
                <div class="col-md-3 kino__row__item">
                    <div>3</div>
                </div>
                <div class="col-md-3 kino__row__item">
                    <div>4</div>
                </div>
            </div>
            <!-- VIP -->
            <div class="row kino__row">
                <div class="col-md-4 kino__row__item kino__row__item--vip">
                    <div>5</div>
                </div>
                <div class="col-md-4 kino__row__item kino__row__item--vip">
                    <div>6</div>
                </div>
                <div class="col-md-4 kino__row__item kino__row__item--vip">
                    <div>7</div>
                </div>
            </div>
            <!-- Basic -->
            <div class="row kino__row">
                <div class="col-md-3 kino__row__item">
                    <div>8</div>
                </div>
                <div class="col-md-3 kino__row__item">
                    <div>9</div>
                </div>
                <div class="col-md-3 kino__row__item">
                    <div>10</div>
                </div>
                <div class="col-md-3 kino__row__item">
                    <div>11</div>
                </div>
            </div>
            <div class="text-center">
                <button id="buyTicket">Buy ticket</button>
                <button id="submitOr">End order</button>
            </div>
        </div>

        <!-- Modal block -->
        <div id="modalMoney" class="modals" style="display: none;">
            <div>How much money do you have?</div>
            <div>
                <input id="inputMoney" type="text">
            </div>
            <div>
                <button id="choosePlace">Choose place</button>
            </div>
        </div>

        <div id="modalOrder" class="modals1" style="display: none;">
            <div>Your order</div>
            <div class="d-flex">
                <div class="mr-5">Ваш заказ на сумму</div>
                <div id="moneyOrder"></div>
            </div>
            <div class="d-flex">
                <div class="mr-5">Ваши деньги</div>
                <div id="moneyClient"></div>
            </div>
            <div id="Message"></div>
            <div>
                <button id="payOrder">Pay</button>
            </div>
        </div>

        <div id="modalThanks" class="modals2" style="display: none;">
            <div>Thank you for order</div>
        </div>
    </section>

    <!-- If ranks level is high, than background #doctor is green, medium - yellow, low - red -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
